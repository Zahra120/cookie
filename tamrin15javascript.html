<!DOCTYPE html>
<html>
    <head>

            ul li{

    <body>
        <ul>
            <li >main</li>
            <li>about us</li>
            <li>contact us </li>
        </ul>
        <button  onclick="delCookie('backgroundColor')">clear backgroundColor</button>

        <button  onclick="delCookie('color')">clear color</button>

        <button  onclick="checkCookie()">load Cookie</button>

        <script>
           

function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
 
}

function checkCookie() {
 let color = getCookie("color");
 

 if (color != "") {
    document.getElementsByTagName("ul")[0].style.color = color;
    
  } else {
    color = prompt("Please enter your color:","");
     if (color != "" && color != null) {
       setCookie("color", color, 30);
     }
  }

  let themeColor = getCookie("backgroundColor");

  if (themeColor != "") {
    document.body.style.backgroundColor = themeColor;
    
  } else {
    themeColor = prompt("Please enter your backgroundcolor:","");
     if (themeColor != "" && themeColor != null) {
       setCookie("backgroundColor", themeColor, 30);
     }
  }
}

function delCookie(c_name){
	setCookie(c_name,"",-1);
}






        </script>

    </body>
</html>
